<div class="header">
  <h1>Recent data</h1>
</div>
{{#each dats:i}}
<div class="row" on-click="open:{{i}}">
  <div class="indicator">
    {{#if this.active}}
    <img src="{{IMG_PATH}}/dat-hex-small.png" on-click="toggle:{{i}}"/>
    {{else}}
    <img src="{{IMG_PATH}}/dat-hex-small-brown.png" on-click="toggle:{{i}}"/>
    {{/if}}
  </div>
  <div class="content">
    <span class="path">{{this.name}}</span>
    <div class="date">{{relativeDate(this.updated)}}</div>
  </div>
  <div class="buttons">
    <a href="#" class="share-button" on-click="share:{{i}}">Share Link</a>
  </div>
</div>
{{/each}}
