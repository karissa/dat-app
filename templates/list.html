<div id="notification" class="{{notify.type}}">
  <h1 class="message centered">{{notify.message}}</h1>
</div>
<div id="content">
  <div class="sourcelist">
    {{#each dats}}
    <div class="toolbar row" on-click="open:{{path}}" on-contextmenu="actions:{{path}}">
      <div class="left">
        {{#if this.state === 'active'}}
        <div class="indicator active" on-click="stop:{{path}}"></div>
        {{/if}}
        {{#if this.state === 'loading'}}
        <div class="indicator">...</div>
        {{/if}}
        {{#if this.state === 'inactive'}}
        <div class="indicator inactive" on-click="share:{{path}}"></div>
        {{/if}}
      </div>
      <div class="content">
        <span class="name">{{this.name}}</span>
        <div class="date">{{relativeDate(this.date)}}</div>
      </div>
      <div class="buttons">
        {{#if this.state !== 'loading'}}
          <button class="share-button" on-click="share:{{path}}">Share link</button>
        {{/if}}
      </div>
    </div>
    {{/each}}
  </div>
</div>
<div id="download">
  <div class="input-box">
    <input type="text" value="{{link}}" placeholder="Paste link here..." />
    <button type="submit" on-click="download">Download</button>
  </div>
  <div class="x clickable" on-click="close:'#download'">
    x
  </div>
</div>
<div class="footer bookend">
    <img class="settings clickable" src="{{IMG_PATH}}/settings.png" on-click="settings" />
    <!--<div on-click="download" class="add-button clickable"><h2>Add URL</h2></div>-->
    <div on-click="add" class="add-button clickable"><h2>+</h2></div>
</div>
