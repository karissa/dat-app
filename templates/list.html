<div id="content">
  <div class="sourcelist">
    {{#each dats:i}}
    <div class="toolbar row" on-click="open:{{i}}">
      <div class="left">
        {{#if this.active}}
        <div class="indicator active" on-click="toggle:{{i}}"></div>
        {{else}}
        <div class="indicator inactive" on-click="toggle:{{i}}"></div>
        {{/if}}
      </div>
      <div class="content">
        <span class="name">{{this.name}}</span>
        <div class="date">{{relativeDate(this.date)}}</div>
      </div>
      <!--
      <div class="buttons">
        <button class="share-button" on-click="share:{{i}}">share</button>
      </div>
      -->
    </div>
    {{/each}}
    <div class="toolbar row add-button-row" on-click="add">
      <div class="add-button"><h2>+</h2></div>
    </div>
  </div>
</div>
